---
layout: default
title: The New Rad.io
---

<div class="header">
  <img src='img/mainradio.png' />
  <em style='font-weight: 100;'>The New Rad</em>io
</div>

<div class="contributors">
  <img src='img/sam.png' /> Sam<br />
  <img src='img/nick.png' /> Nick<br />
  <img src='img/nick.png' /> Royce
</div>

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class='{{ post.author | split: " " | first | downcase }}'><a href="{{ post.url }}">{{ post.title }}</a><br />{{ post.subtitle }}</li>
    {% endfor %}
  </ul>
</div>
